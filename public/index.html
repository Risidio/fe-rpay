<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <!-- link to the SqPaymentForm library -->
    <script type="text/javascript" src="https://js.squareupsandbox.com/v2/paymentform"></script>
    <!-- link to the local custom styles for SqPaymentForm -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      #rpay-pay-card .custom-control-label {
        color: #fff;
        font-weight: 200;
      }
      #rpay-pay-card a {
        color: #fff;
        font-weight: 200;
      }
      .rpay-text-one {
        color: #fff !important;
        font-size: 12px;
      }
      .rpay-text-secondary {
        color: #000 !important;
        font-size: 12px;
      }
      .rpay-card-group {
        max-width: 450px;
        min-width: 450px;
        min-height: 90vh;
      }
      .rpay-sq-logo {
        padding: 20px;
        max-width: 250px;
        background-color: #fff;
        border-radius: 5px;
      }
      .rpay-sq-payment-box {
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        min-width: 400px;
        max-width: 400px;
      }
      .rpay-countdown {
        position: relative;
        top: 0px;
        text-align: left;
        font-size: 12px;
        font-weight: 200;
        letter-spacing: 0px;
        color: #fff;
        opacity: 1;
      }
      .rpay-background {
        padding: '0';
        margin: '0';
        background-repeat: 'no-repeat';
        -webkit-background-size: 'cover';
        -moz-background-size: 'cover';
        -o-background-size: 'cover';
        background-size: 'cover';
        opacity: 0.9;
        background-image: url('https://risidio-journal.cdn.prismic.io/risidio-journal/59455bcb-a954-4713-9afd-cfe6130f0b26_Group+994.svg');
      }
    </style>
  </head>
  <body class="bg-dark">
    <noscript>You need javascript.</noscript>
    <script>
      const lookAndFeel = {
        labels: {
          orderMsg: 'Place order for \'STX to Lightning\' select number required and pay.',
          successMsg: 'Your order has been received with thanks.',
          title: 'The People\'s',
          subtitle: ' Republic of Movies',
          card1Label: 'Select amount to send',
          card2Label1: 'Number Required?',
          card2Label2: 'Select operation',
          card2Label3: 'Make Payment',
          card2Label4: 'Open Channel',
          button1Label: 'Back',
          button2Label: 'Next',
          quantityLabel: 'Tokens'
        }
      }
      const payment = {
        forceNew: false,
        amountFiat: 2.50,
        currency: 'GBP',
        paymentCode: 'po-12324',
        allowMultiples: true
      }
      window.risidioPaymentConfig = JSON.stringify({ 
        paymentOption: 'fiat',
        gatewayUrl: 'https://tapi.risidio.com/mesh',
        paymentOptions: [ 
          { allowFiat: true },
          { allowBitcoin: true }, 
          { allowLightning: true }, 
          { allowStacks: true }, 
          { allowLSAT: false }, 
          { allowEthereum: true }
        ], 
        payment: payment,
        squarePay: {
          applicationId: 'sandbox-sq0idb-B8CL6u-_2GdwAvkgg6M7WA',
          locationId: 'LA14YJ0CQM53A',
          squareUrl: 'squareupsandbox'
        },
        lookAndFeel: lookAndFeel
      })
    </script>
    <div id="risidio-pay" msg="aint no sunshine!"></div>
  </body>
</html>
